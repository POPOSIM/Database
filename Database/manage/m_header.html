//清空表單輸入內容
function clear_form(form_name)
{
	f = eval(form_name);
	form_a = f.elements;
	for(i=0;i<form_a.length;i++)
	{
		if((form_a[i].type == 'text'||form_a[i].type == 'textarea')
			&&form_a[i].readOnly == false)
		form_a[i].value = "";
		if(form_a[i].type == 'checkbox')
		form_a[i].checked = false;
	}
}
//清除字串左側空格
function LTrim(str)
{
var i;
	for(i=0;i<str.length;i++)
	{
	if(str.charAt(i)!=" ") break;
	}
str = str.substring(i,str.length);
return str;
}
//清除字串右側空格
function RTrim(str)
{
var i;
	for(i=str.length-1;i>=0;i--)
	{
	if(str.charAt(i)!=" ") break;
	}
str = str.substring(0,i+1);
return str;
}

return LTrim(RTrim(str));
